<form id="regForm" method="post" ng-controller="ThankYouController">
    <div class="woocommerce  push-down-10">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="center">Thank you for Registering to FoodCoPac</h1>
                    <div class="after" style="display:none">
                        <p>Your account has been Verified. Please click here to login</p>
                        <a href="#loginModal" role="button" data-toggle="modal">
                            <span>LOG IN</span>
                        </a>
                    </div>
                    <div class="text-shrink before">
                        <p class="text-highlight">We have sent you an email. Please verify your email address.</p>
                    </div>
                    <hr class="divider  divider-about">
                </div>
            </div>
        </div>
    </div>
</form>
